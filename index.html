<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <div class="grid"></div>
    
    <div class="box">
      <button type="button" class="btn" onclick="moveLeft()">Left</button>
      <button type="button" class="btn" onclick="moveStraight()">Stop</button>
      <button type="button" class="btn" onclick="moveRight()">Right</button>
    </div>


    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
